<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default values</title>
</head>
<body>
    <form>
        <label for="name">Name: </label>
        <input type="text" value="Name" id="name"><br><br>
        <label for="email">Email: </label>
        <input type="email" value="name@gmail.com" id="email"><br><br>
        <label for="gender">Gender: </label>
        <input type="radio" id="gender">Male
        <input type="radio" id="gender" checked="checked">Female<br><br>
        <label for="age">Age: </label>
        <input type="number" id="age" value="25"><br><br>
        <label for="state">State</label>
        <select id="state">
            <option value="">----</option>
            <option value="TamilNadu" selected="selected">TamilNadu</option>
            <option value="Kerala">Kerala</option>
            <option value="Andra">Andra</option>
            <option value="Karnataka">Karnataka</option>
        </select><br><br>
        <label for="range">Range: </label>
        <input type="range" value="80" id="range"><br><br>
        <label for="dob">DOB: </label>
        <input type="date" id="dob" value="1995-01-01"><br><br>
        <label for="checkbox">Needs: </label><br>
        <input type="checkbox" id="checkbox" checked="checked">Need 1
        <input type="checkbox" id="checkbox">Need 2
        <input type="checkbox" id="checkbox" checked="checked">Need 3
        <input type="checkbox" id="checkbox">Need 4<br><br>
        <label for="month">Month: </label>
        <input type="month" value="2022-01" id="month"><br><br>
        <label for="password">Password: </label>
        <input type="password" value="123@abc" id="password"><br><br>
        <label for="search">Search: </label>
        <input type="search" value="Searchitem" id="search"><br><br>
   </form>
</body>
</html>
