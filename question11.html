<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default values</title>
</head>
<body>
    <form>
        <label for="name">Name: </label>
        <input type="text" id="name"><br><br>
        <label for="email">Email: </label>
        <input type="email" id="email"><br><br>
        <label for="gender">Gender: </label>
        <input type="radio" id="male">Male
        <input type="radio" id="female">Female<br><br>
        <label for="age">Age: </label>
        <input type="number" id="age"><br><br>
        <label for="state">State</label>
        <select id="state">
            <option value="">----</option>
            <option value="TamilNadu">TamilNadu</option>
            <option value="Kerala">Kerala</option>
            <option value="Andra">Andra</option>
            <option value="Karnataka">Karnataka</option>
        </select><br><br>
        <label for="range">Range: </label>
        <input type="range" id="range"><br><br>
        <label for="dob">DOB: </label>
        <input type="date" id="dob"><br><br>
        <label for="checkbox">Needs: </label><br>
        <input type="checkbox" id="checkbox1">Need 1
        <input type="checkbox" id="checkbox2">Need 2
        <input type="checkbox" id="checkbox3">Need 3
        <input type="checkbox" id="checkbox4">Need 4<br><br>
        <label for="month">Month: </label>
        <input type="month" id="month"><br><br>
        <label for="password">Password: </label>
        <input type="password" id="password"><br><br>
        <label for="search">Search: </label>
        <input type="search" id="search"><br><br>
        <label for="image">Add picture: </label>
        <input type="file" name="" id=""><br><br>
        <label for="button">Button: </label>
        <input type="button" value="click"><br><br>
        <label for="url">URL: </label>
        <input type="url" id="url"><br><br>
        <label for="image">Image input: </label>
        <input type="image" src="" alt="Noimage" id="image"><br><br>
        <label for="submit"></label>
        <input type="submit" value="Submit" id="submit">    
   </form>
</body>
</html>
