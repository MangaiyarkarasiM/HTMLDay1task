<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <style>
     .header{
         padding: 5px;
         color: white;
         background-color: red;
         font-size: 30px;
     }
     .flex-con{
         display: inline-flex;
         flex-direction: column;
         padding: 10px;
         border: 2px solid black;
     }
     .flex-con > div {
        font-size: 20px;
    }
     .row1,.row3{
        display: flex;
        flex-direction: row;
     }
     .subrow{
         padding-left: 10px;
         padding-right: 10px;
     }
     input{
         border-top: 0px;
         border-right: 0px;
         border-left: 0px;
         border-bottom: 1px solid black;
     }
     .row2,.row4,.row5{
        padding-left: 10px;
        padding-right: 10px;
     }
     .row4,.row5{
         font-size: 20px;
         font-style: bold;
         padding-top: 10px;
     }
    </style>
</head>
<body>
    <div class="flex-con">
         <form>
            <div class="header">Yes! I want to subcribe to <i>Mag-O-Zine</i></div>
            <div class="row1">
                <div class="subrow"><input type="text" name="fname" id="fname"><br>
                    <label for="fname"> First Name</label></div>
                <div class="subrow"><input type="text" name="lname" id="lname" size="30"><br>
                    <label for="lname"> Last Name</label></div>
            </div>
            <div class="row2"><input type="text" name="address" id="address" size="50"><br>
                <label for="address"> Address</label>
            </div>
            <div class="row3">
                <div class="subrow"><input type="text" name="city" id="city" size="6"><br>
                    <label for="city"> City</label></div>
                <div class="subrow"><input type="text" name="state" id="state" size="5"><br>
                    <label for="state"> State</label></div>
                <div class="subrow"><input type="text" name="zip" id="zip" size="7"><br>
                    <label for="zip"> Zip</label></div>
            </div>
            <div class="row4"><label for="subscribefor"><b>Subscribe for: </b></label>
                <input type="checkbox" name="subcribefor" id="subcribefor"><b>1 year ($19.95)</b>
                <input type="checkbox" name="subcribefor" id="subcribefor"><b>2 years ($35.00)</b>
            </div>
            <div class="row5"><label for="moreinfo"><b>Send me more information about:</b></label><br>
                <input type="checkbox" name="moreinfo" id="moreinfo"><b>Computer-Zine</b><br>
                <input type="checkbox" name="moreinfo" id="moreinfo"><b>Fishing-Zine</b><br>
                <input type="checkbox" name="moreinfo" id="moreinfo"><b>Cat-O-Zine</b>
            </div>
        </form>
    </div>
</body>
</html>
