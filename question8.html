<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            padding: 10px 10px;
            margin-left: 320px;
        }
    table,th,td{
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        padding: 20px 20px;
    }
    table{
        width: 60%;
    }
    td,th{
        width: 15%;
    }
   </style>
</head>
<body>
    <h3>Health Chart</h3>
    <table size="100%">
        <thead>
            <tr>
                <th rowspan="2">State of health</th>
                <th colspan="2">Fasting value</th>
                <th>After Eating</th>
            </tr>
            <tr>
                <th>Minimum</th>
                <th>Normal</th>
                <th>2 hours after Eating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
